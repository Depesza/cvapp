{% extends 'main/base.html' %}
{% block body %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-info {{ message.tags }}" role="alert"><b>{{ message }}</b></div>
    {% endfor %}
</ul>
<ul>
<li><a href="{% url 'cvcreate' %}">Dodaj CV</a></li>
<li><a href="{% url 'cvdispdef' %}">Przeglądaj listę swoich CV</a></li>
    {% if not request.user.username %}
        <li><a href="{% url 'register' %}">Rejestracja</a></li>
    {% endif %}
</ul>
{% endblock %}
