<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVapp</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container fluid">
            <a class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">CVapp</a>
                {% if request.user.username %}
                    <a class="navbar-text navbar-right" href="{% url 'logout' %}">Wyloguj</a>
                    <div class="navbar-text navbar-right" style="margin-left:20px;">
                        Zalogowany jako: {{request.user.username}}
                    </div>
                {% else %}
                    <a class="navbar-text navbar-right" href="{% url 'login' %}">Zaloguj</a>
                    <div class="navbar-text navbar-right" style="margin-left:20px;">
                        Niezalogowany
                    </div>
                {% endif %}
            </a>

        </div>
    </nav>
<div class = container>
    <div class = jumbotron>
{% block body %}
{% endblock %}
    </div>
</div>
</body>
</html>
