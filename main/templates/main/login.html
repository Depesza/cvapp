{% extends 'main/base.html' %}
{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {% include 'main/form-template.html' %}
    <input type="submit" value="Zaloguj">
</form>
{% endblock %}
